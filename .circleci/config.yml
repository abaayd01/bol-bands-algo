version: 2
jobs:
    build:
        docker:
            - image: circleci/node:lts
        steps:
            - checkout
            - setup_remote_docker:
                  docker_layer_caching: true
            - add_ssh_keys:
                  fingerprints:
                      - "ed:ee:e4:4d:0e:fc:a6:d2:ad:e1:e3:67:62:c1:4f:cf"
            - run:
                  name: Build and push Docker images
                  command: |
                      TAG=0.1.$CIRCLE_BUILD_NUM
                      docker build -t abaayd/bol-bands-algo_server:$TAG -t abaayd/bol-bands-algo_server:latest ./bol-bands-algo_server
                      docker build --target prod -t abaayd/bol-bands-algo_client:$TAG -t abaayd/bol-bands-algo_client:latest ./bol-bands-algo_client
                      docker login -u $DOCKER_USER -p $DOCKER_PASS
                      docker push abaayd/bol-bands-algo_server
                      docker push abaayd/bol-bands-algo_client
            - run:
                  name: SSH into droplet
                  command: |
                      TAG=0.1.$CIRCLE_BUILD_NUM
                      ssh -oStrictHostKeyChecking=no -v root@$DROPLET_IP "cd /root; export VUE_APP_HTTP_SERVER_URI=$VUE_APP_HTTP_SERVER_URI; export VUE_APP_WS_SERVER_URI=$VUE_APP_WS_SERVER_URI; export MONGODB_URI=$MONGODB_URI; export TAG=$TAG; ./deploy.sh"
